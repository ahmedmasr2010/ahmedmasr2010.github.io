<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ode ai CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="poem">
        <h1>Ode ai CSS</h1>
        <p>Con il <span class="highlight">color</span> dipingi emozioni,</p>
        <p>con il <span class="highlight">font-size</span> crei dimensioni.</p>
        <p>Il <span class="highlight">font-family</span> racconta lo stile,</p>
        <p>e con il <span class="highlight">font-style</span> tutto è più sottile.</p>
        <p>Infine il <span class="highlight">font-weight</span> dà peso e spessore,</p>
        <p>ai testi che vibrano nel nostro cuore.</p>
    </div>
</body>
