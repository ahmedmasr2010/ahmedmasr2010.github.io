<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avventura nella Foresta Magica</title>
    <link rel="stylesheet" href="style.css">
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Avventura nella Foresta Magica</h1>
    </header>
    <main>
        <section id="storia">
            <p id="testo-storia">Ti trovi nel cuore di una foresta magica. Davanti a te ci sono due sentieri: uno conduce a una caverna oscura, l'altro a un fiume scintillante. Cosa scegli?</p>
            <div id="scelte">
                <button onclick="scegliSentiero('caverna')">Vai verso la caverna</button>
                <button onclick="scegliSentiero('fiume')">Vai verso il fiume</button>
            </div>
            <!-- صورة للغابة السحرية -->
            <img id="immagine-iniziale" src="images/forest.jpg" alt="Foresta Magica">
        </section>
        <section id="storia-successiva" style="display:none;">
            <p id="testo-storia-successiva"></p>
            <div id="scelte-successive"></div>
            <img id="immagine-successiva" src="" alt="Scelta Successiva" style="display:none;">
        </section>
    </main>
    <footer>
        <p>© 2024 Gioco Interattivo</p>
    </footer>
    <script>
        function scegliSentiero(scelta) {
            let testoStoria = document.getElementById('testo-storia');
            let scelte = document.getElementById('scelte');
            let storiaSuccessiva = document.getElementById('storia-successiva');
            let testoStoriaSuccessiva = document.getElementById('testo-storia-successiva');
            let scelteSuccessive = document.getElementById('scelte-successive');
            let immagineIniziale = document.getElementById('immagine-iniziale');
            let immagineSuccessiva = document.getElementById('immagine-successiva');

            testoStoria.style.display = 'none';
            scelte.style.display = 'none';
            immagineIniziale.style.display = 'none';
            storiaSuccessiva.style.display = 'block';

            if (scelta === 'caverna') {
                testoStoriaSuccessiva.textContent = 'Decidi di entrare nella caverna oscura. All\'interno, una luce misteriosa brilla in lontananza. Senti un rumore provenire da una delle pareti. Cosa fai?';
                scelteSuccessive.innerHTML = `
                    <button onclick="scegliAzione('ascolta')">Ascolta il rumore</button>
                    <button onclick="scegliAzione('esplora')">Esplora la luce misteriosa</button>
                `;
                immagineSuccessiva.src = 'images/caverna.jpg';
                immagineSuccessiva.style.display = 'block';
            } else if (scelta === 'fiume') {
                testoStoriaSuccessiva.textContent = 'Arrivi al fiume scintillante, le acque sono calme e cristalline. Ti sembra che qualcosa stia nuotando sotto la superficie. Cosa fai?';
                scelteSuccessive.innerHTML = `
                    <button onclick="scegliAzione('nuota')">Nuota nel fiume</button>
                    <button onclick="scegliAzione('osserva')">Osserva da riva</button>
                `;
                immagineSuccessiva.src = 'images/fiume.jpg';
                immagineSuccessiva.style.display = 'block';
            }
        }

                    <button onclick="scegliAzione('parla')">Parla con il drago</button>
