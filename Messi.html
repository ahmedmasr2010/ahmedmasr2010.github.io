<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تجربة الخطوط</title>
    <style>
        .serif {
            font-family: serif;
        }
        .sans-serif {
            font-family: sans-serif;
        }
        .monospace {
            font-family: monospace;
        }
        .cursive {
            font-family: cursive;
        }
        .fantasy {
            font-family: fantasy;
        }
        .italic {
            font-style: italic;
        }
        .normal {
            font-style: normal;
        }
    </style>
</head>
<body>
    <h1>تجربة خصائص CSS على الخطوط</h1>

    <h2>تغيير نوع الخط:</h2>
    <p class="serif">هذا النص بخط من نوع Serif.</p>
    <p class="sans-serif">هذا النص بخط من نوع Sans-serif.</p>
    <p class="monospace">هذا النص بخط من نوع Monospace.</p>
    <p class="cursive">هذا النص بخط من نوع Cursive.</p>
    <p class="fantasy">هذا النص بخط من نوع Fantasy.</p>

    <h2>تغيير نمط الخط:</h2>
    <p class="italic">هذا النص بنمط مائل (Italic).</p>
    <p class="normal">هذا النص بنمط عادي (Normal).</p>
</body>
  </html>
